<fieldset>
  <legend> Register </legend>
  <div class="form-group">
    <label>Username:</label>
    <input type="text" ng-model='username' class="form-control input-text">
  </div>
  <div class="form-group">
    <label>Password: </label>
    <input type="password" ng-model='password' class="form-control input-text" >
  </div>
  <br>
  <button ng-click='register()' class="btn btn-default">Register</button> 
</fieldset>
<br>
<p class='bg-success result'> {{success}} </p>
<p class='bg-danger result'> {{error}} </p>
