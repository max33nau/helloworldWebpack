<fieldset>
  <legend> Register </legend>
  <form name='registerForm'>
    <div class="form-group">
      <label>Username:</label>
      <input type="text"
          name='username'
          unique-username-validator
          class="form-control input-text"
          ng-model='user.username'
          ng-model-options='{ updateOn: "mousedown blur" }'
          required />
       <div ng-messages="registerForm.username.$error" ng-if="registerForm.$submitted || registerForm.username.$touched">
          <div ng-message="required">...</div>
          <div ng-message="unique-username-validator">This username is already taken!</div>
       </div>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input type="password" ng-model='user.password' class="form-control input-text" >
    </div>
    <br>
    <button type='submit' ng-click='register()' class="btn btn-default">Register</button>
  </form>
</fieldset>
<br>
<p class='bg-success result'> {{success}} </p>
<p class='bg-danger result'> {{error}} </p>
