
<fieldset>
  <legend> Log In </legend>
  <div class="form-group">
    <label>Username:</label>
    <input type="text" ng-model='username' class="form-control input-text">
  </div>
  <div class="form-group">
    <label>Password: </label>
    <input type="password" ng-model='password' class="form-control input-text" >
  </div>
  <br>
  <button ng-click='login()' class="btn btn-default">Log In</button>
</fieldset>
<br>
<p class='bg-danger result'> {{error}} </p>
