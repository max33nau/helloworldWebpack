<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8">
	  <title>NBA Players App</title>
  </head>
  <body>
    <header class='main-header'>
      <h1> NBA Player Info App </h1>
    </header>
    <main-nav class='main-nav'>
      <ul class='nav navbar-nav'>
        <li class='nav-list-item'><my-nav-link state='mainPage' page-name='Home' /></li>
        <li class='nav-list-item'><my-nav-link state='searchPlayer' page-name='Search For Player' /> </li>
        <li class='nav-list-item'> <logout id='logout' ng-show='currentUser'> </logout> </li>
        <li> <span ng-show='currentUser' id='userName' > User: {{currentUser}} </span> </li>
      </ul>
    </main-nav>


    <div class='container'>
      <main ui-view> </main>
      <div ui-view='welcome'> </div>
      <div ui-view='signIn'> </div>
      <div ui-view='adminLink'> </div>
      <h5 class='txt-error text-center'> {{error}} </h5>
    </div>


  </body>
</html>
