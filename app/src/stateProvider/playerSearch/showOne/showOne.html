<div class='searchOnePlayer'>
  <div ng-show='showOne.notFound'>
    {{showOne.error}}
  </div>
  <div ng-show='showOne.found'>
    <h5 id='playerName'> {{showOne.searchedPlayer.name}} </h5>
    <ul 'playerList'>
      <li class='player-list-info'> Age: {{showOne.searchedPlayer.age}} </li>
      <li class='player-list-info'> Team: {{showOne.searchedPlayer.team}} </li>
      <li class='player-list-info'> Position: {{showOne.searchedPlayer.position}} </li>
      <li class='player-list-info'> Experience: {{showOne.searchedPlayer.yearsInTheLeauge | experience }} </li>
    </ul>
</div>
